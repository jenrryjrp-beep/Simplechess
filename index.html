<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SimpleChess - Análisis</title>
    <style>
        /* Eliminamos márgenes y hacemos que el iframe ocupe TODO */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #161512;
            overflow: hidden;
        }
        
        /* Contenedor del tablero */
        .chess-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #262421;
            color: #95bb4a;
            text-align: center;
            padding: 10px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 1px solid #3d3a37;
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chess-container">
        <header>SIMPLECHESS</header>
        
        <iframe 
            src="https://lichess.org/analysis/embed?theme=dark&bg=dark" 
            allowtransparency="true" 
            allowfullscreen="true">
        </iframe>
    </div>

</body>
</html>
