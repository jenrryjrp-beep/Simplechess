<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SimpleChess - Native Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        :root { --bg: #161512; --accent: #95bb4a; --panel: #262421; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .header { padding: 10px; font-weight: bold; color: var(--accent); font-size: 20px; }
        
        /* Contenedor del Tablero */
        .board-container { width: 95vw; max-width: 400px; margin-bottom: 10px; }
        #myBoard { width: 100%; border: 2px solid #403d39; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .analysis-card { background: var(--panel); width: 95vw; max-width: 400px; border-radius: 8px; padding: 15px; border: 1px solid #444; box-sizing: border-box; }
        .eval-bar { font-size: 24px; font-weight: bold; color: var(--accent); text-align: center; margin-bottom: 10px; }
        
        .pgn-view { background: #1e1e1e; height: 60px; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 13px; border-radius: 4px; margin-bottom: 10px; color: #aaa; border: 1px solid #333; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { background: #3d3a37; color: white; border: none; padding: 15px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:active { background: var(--accent); color: black; }
    </style>
</head>
<body>

<div class="header">SimpleChess Native</div>

<div class="board-container">
    <div id="myBoard"></div>
</div>

<div class="analysis-card">
    <div id="eval" class="eval-bar">SISTEMA OK</div>
    <div id="pgn" class="pgn-view">Mueve para analizar...</div>
    
    <div class="btn-row">
        <button onclick="undo()">Atr√°s</button>
        <button onclick="reset()">Reiniciar</button>
    </div>
</div>

<script>
    var board = null;
    var game = new Chess();

    // PIEZAS: Las cargamos desde un servidor que Honor NO bloquea
    function pieceTheme (piece) {
        return 'https://chessboardjs.com/img/chesspieces/wikipedia/' + piece + '.png';
    }

    function onDrop (source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        $('#pgn').text(game.pgn());
        $('#eval').text(game.turn() === 'w' ? 'Blancas juegan' : 'Negras juegan');
    }

    function onSnapEnd () {
        board.position(game.fen());
    }

    var config = {
        draggable: true,
        position: 'start',
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: pieceTheme
    };

    board = Chessboard('myBoard', config);

    function undo() { game.undo(); board.position(game.fen()); $('#pgn').text(game.pgn()); }
    function reset() { game.reset(); board.start(); $('#pgn').text(''); }

    // Truco para que el Honor lo dibuje al instante
    window.onload = function() {
        setTimeout(function() {
            board.resize();
        }, 500);
    };
</script>

</body>
</html>
